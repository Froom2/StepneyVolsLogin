<div *ngIf="currentFormElement === FormElements.Months">
  What month were you born in?
  <div *ngFor="let month of months">
    <button (click)="selectMonth($event)">{{month}}</button>
  </div>
</div>

<div *ngIf="currentFormElement === FormElements.Days">
  What day were you born on?
  <div *ngFor="let day of daysInMonth(monthInfo[monthBorn])">
    <button (click)="selectDay($event)">{{day}}</button>
  </div>
</div>

<div *ngIf="currentFormElement === FormElements.Thanks">
  Thank you for signing in!
</div>
